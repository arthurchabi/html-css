    <title>Fontes Externas</title>
    <style>
        @font-face {
            font-family:'Love' ;
            src: url('font/love larry.ttf') format('truetype'), url('font/love larry.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
        }
        /* Tipos de format()
            -opentype(otf)
            -truetype(ttf)
            -embedded-opentype
            -truetype-aat(Apple Advenced Typography)
            -svg 
        */

        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        h1{
            font-family: 'Love', Times, serif;
            font-size: 3em;
        }
    </style>
